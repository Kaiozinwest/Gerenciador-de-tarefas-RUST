<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Gerenciador de Tarefas</title><style>body { font-family: 'Arial', sans-serif; margin: 20px; background-color: #f3f4f6; color: #333; line-height: 1.6; }h1 { color: #3b82f6; text-align: center; }table { width: 100%; border-collapse: collapse; margin: 20px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }th { background-color: #3b82f6; color: white; font-weight: bold; }tr:nth-child(even) { background-color: #f9fafb; }tr:hover { background-color: #e5e7eb; transition: 0.2s ease-in-out; }form { margin: 20px 0; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }input, select, textarea, button { font-size: 16px; padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; border: 1px solid #ddd; border-radius: 6px; }button { background-color: #3b82f6; color: white; font-weight: bold; cursor: pointer; border: none; }button:hover { background-color: #2563eb; }textarea { resize: none; }p { text-align: center; font-style: italic; color: #6b7280; }</style></head><body><h1>Gerenciador de Tarefas</h1><h2>Tarefas</h2><table><tr><th>ID</th><th>Título</th><th>Descrição</th><th>Prioridade</th><th>Status</th></tr></table><h2>Adicionar Nova Tarefa</h2><form action="/adicionar" method="post"><input type="text" name="titulo" placeholder="Título" required><textarea name="descricao" placeholder="Descrição" required></textarea><select name="prioridade"><option value="Alta">Alta</option><option value="Média">Média</option><option value="Baixa">Baixa</option></select><button type="submit">Adicionar</button></form><h2>Remover Tarefa</h2><form action="/remover" method="post"><input type="number" name="id" placeholder="ID" required><button type="submit">Remover</button></form><h2>Alterar Status</h2><form action="/alterar_status" method="post"><input type="number" name="id" placeholder="ID" required><button type="submit">Alterar Status</button></form></body></html>
